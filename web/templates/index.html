<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Market Pulse</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="background-glow"></div>

    <header>
        <div class="container header-content">
            <div class="logo">
                <i class="fa-solid fa-chart-line"></i>
                <h1>Market<span>Pulse</span></h1>
            </div>
            <button id="theme-toggle" class="theme-btn" aria-label="Toggle Theme">
                <i class="fa-solid fa-sun"></i>
                <i class="fa-solid fa-moon"></i>
            </button>
        </div>
    </header>

    <main class="container">
        <section class="hero">
            <h2>Top Daily Gainers</h2>
            <p>Real-time insights into the world's most performing stocks.</p>
        </section>

        <div id="dashboard" class="dashboard-grid">
            <!-- Spain Section -->
            <section class="market-section" id="spain-section">
                <div class="section-header">
                    <i class="fa-solid fa-flag"></i>
                    <h3>Spain</h3>
                </div>
                <div class="cards-container" id="spain-cards">
                    <div class="loading-skeleton"></div>
                    <div class="loading-skeleton"></div>
                    <div class="loading-skeleton"></div>
                </div>
            </section>

            <!-- USA Section -->
            <section class="market-section" id="usa-section">
                <div class="section-header">
                    <i class="fa-solid fa-dollar-sign"></i>
                    <h3>USA</h3>
                </div>
                <div class="cards-container" id="usa-cards">
                    <div class="loading-skeleton"></div>
                    <div class="loading-skeleton"></div>
                    <div class="loading-skeleton"></div>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 MarketPulse. Data provided is invented for educational purposes.</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
